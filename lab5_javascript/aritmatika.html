<!DOCTYPE html>
<html>
<head>
  <title>Operasi Aritmatika</title>
</head>
<body>
  <script>
    let a = 10, b = 5;
    document.write("Penjumlahan: " + (a + b) + "<br>");
    document.write("Pengurangan: " + (a - b) + "<br>");
    document.write("Perkalian: " + (a * b) + "<br>");
    document.write("Pembagian: " + (a / b) + "<br>");

    if (a > b) {
      document.write("A lebih besar dari B");
    } else {
      document.write("A tidak lebih besar dari B");
    }
  </script>
</body>
</html>
