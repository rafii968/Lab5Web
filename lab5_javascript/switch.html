<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Switch JavaScript</title>
</head>
<body>
  <h2>Contoh Penggunaan Switch</h2>
  <script>
    let nilai = prompt("Masukkan angka 1 - 3:");

    switch(nilai) {
      case "1":
        document.write("Anda memilih angka SATU");
        break;
      case "2":
        document.write("Anda memilih angka DUA");
        break;
      case "3":
        document.write("Anda memilih angka TIGA");
        break;
      default:
        document.write("Pilihan tidak tersedia");
    }
  </script>
</body>
</html>
